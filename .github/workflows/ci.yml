name: Dispatch `push` on parent repo on self push

on:
  workflow_dispatch: # manually trigger
  push:
    branches:    
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js 12.x # because Repository Dispatch requires 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: jarusll/jarusll.github.io
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          event-type: push
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'

        
